<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>calculator ui</title>
    <link rel="stylesheet" href="css/stylesheet.css">
  </head>
  <body>


    <div class="calculator">


      <div class="display">
        <h2 class="t-number">0</h2>
      </div>

      <div class="container">
        <div class="symbol">
          <button type="button" name="button" class="operator" id="per" data-action="per">%</button>
        </div>
        <div class="symbol">
          <button type="button" name="button" class="operator" id="CE" data-action="allClear">AC</button>
        </div>
        <div class="symbol">
          <button type="button" name="button" class="operator"id="C" data-action="Clear">C</button>
        </div>
        <div class="symbol">
          <button type="button" name="button" class="operator"id="cross" data-action="delete">X</button>
        </div>
        <div class="symbol">
          <button type="button" name="button" class="operator"id="division" data-action="divide">/</button>
        </div>
        <div class="symbol">
          <button type="button" name="button" class="operator"id="root" data-action="squareRoot">X^1/2</button>
        </div>
        <div class="number">
          <button type="button" name="button" class="number1"id="seven">7</button>
        </div>
        <div class="number">
          <button type="button" name="button" class="number1"id="eight">8</button>
        </div>
        <div class="number">
          <button type="button" name="button" class="number1"id="nine">9</button>
        </div>
        <div class="symbol">
          <button type="button" name="button" class="operator"id="mul" data-action="multiply">*</button>
        </div>
        <div class="symbol">
          <button type="button" name="button" class="operator"id="square" data-action="square">X^2</button>
        </div>
        <div class="number">
          <button type="button" name="button" class="number1"id="four">4</button>
        </div>
        <div class="number">
          <button type="button" name="button" class="number1"id="five">5</button>
        </div>
        <div class="number">
          <button type="button" name="button" class="number1"id="six">6</button>
        </div>
        <div class="symbol">
          <button type="button" name="button" class="operator"id="sub" data-action="subtract">-</button>
        </div>
        <div class="symbol">
          <button type="button" name="button" class="operator"id="cube" data-action="cube">X^3</button>
        </div>
        <div class="number">
          <button type="button" name="button" class="number1"id="one">1</button>
        </div>
        <div class="number">
          <button type="button" name="button" class="number1"id="two">2</button>
        </div>
        <div class="number">
          <button type="button" name="button" class="number1"id="three">3</button>
        </div>
        <div class="symbol">
          <button type="button" name="button" class="operator"id="plus" data-action="add">+</button>
        </div>
        <div class="symbol">
          <button type="button" name="button" class="operator" id="res" data-action="resiprocol">1/X</button>
        </div>
        <div class="symbol">
          <button type="button" name="button" class="operator"id="int" data-action="int">+/-</button>
        </div>
        <div class="number">
          <button type="button" name="button" class="number1"id="zero">0</button>
        </div>
        <div class="symbol">
          <button type="button" name="button" class="operator"id="dec" data-action="decimal">.</button>
        </div>
        <div class="symbol">
          <button type="button" name="button" class="operator"id="equal"data-action="solve">=</button>
          </div>
      </div>
    </div>
    <script src="javascript/jquery.js" charset="utf-8"></script>
    <script src="javascript/index2.js" charset="utf-8"></script>

  </body>
</html>
